version: '2.1'
services:
  database:
    restart: always
    image: postgres
    environment:
      - POSTGRES_USER=testusr
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=testdb
    volumes:
      - ./postgres-data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  api:
    restart: always
    image: app
    build: .
    ports:
      - 5000:5000
    volumes:
      - ./:/usr/src/app
    depends_on:
      - database
    command: ["python", "manage.py","runserver"]
  